<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Colors - Confirm</title>
                <style>

            body {
                position:fixed;
                top:5%;
                margin-left:10%;
            }

            .p1{
                font-size:2vw;
                margin-left:-5%;
            }

            }
        </style>
    </head>

    <body>
        <p class="p1"> You gave the combination of {{text_col}} and {{background_col}}
            a rating of {{rating}}. Thanks! </p>
        <a href="{{ url_for('index') }}"> Rate another color combination </a>
        <p> Past Ratings: <br>
            {% for r in ratings %}
                {{r}}, {{text_colors[loop.index0]}}, {{background_colors[loop.index0]}} <br>
            {% endfor %}
        </p>
    </body>
</html>
